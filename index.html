<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Financeiro - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  :root{
    --brand:#72bf44;          /* verde primário */
    --brand-600:#5fa535;      /* verde escuro */
    --brand-light:#9fc612;    /* verde claro */
    --ink:#0f172a;            /* texto */
    --muted:#64748b;          /* texto secundário */
    --paper:#ffffff;          /* fundo card */
    --bg:#f3f6fb;             /* fundo página */
    --success:#72bf44;
    --danger:#e11d48;
    --border:#e5e7eb;
    --table-stripe:#fafbff;
  }

  /* Página */
  body{ 
    background: linear-gradient(135deg, #e8f5e0 0%, #f3f6fb 50%, #e8f5e0 100%);
    color:var(--ink);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }
  
  h1,h2,h3,h4,h5 { color:var(--ink); letter-spacing:.2px; }
  
  .page-title{
    font-weight:700;
    font-size: clamp(1.1rem, 1.2rem + .5vw, 1.6rem);
    display:flex; align-items:center; gap:.6rem;
  }
  
  .page-title .badge{
    background:linear-gradient(135deg,var(--brand),var(--brand-light));
    border:none; font-weight:600;
  }

  /* Container centralizado */
  .container{
    max-width: 450px;
  }

  /* Cards */
  .card{
    border: 1px solid var(--border);
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(114, 191, 68, 0.15);
    overflow: hidden;
  }
  
  .login-card{
    animation: fadeInUp 0.5s ease-out;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .card-header{
    background:linear-gradient(180deg,#f8fdf5, #e8f5e0);
    border-bottom:1px solid var(--border);
    border-top-left-radius:16px; border-top-right-radius:16px;
  }

  /* Logo/Título */
  .card-body h4{
    color: var(--brand-600);
    font-weight: 700;
    margin-bottom: 1.5rem;
    position: relative;
    padding-bottom: 1rem;
  }
  
  .card-body h4::after{
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, var(--brand), var(--brand-light));
    border-radius: 999px;
  }

  /* Formulário */
  .form-label{ 
    font-weight:600; 
    color:#334155;
    font-size: 0.9rem;
  }
  
  .form-control,.form-select{
    border-radius:10px; 
    border:1px solid var(--border);
    transition: border-color .2s, box-shadow .2s;
    padding: 0.65rem 0.75rem;
  }
  
  .form-control:focus,.form-select:focus{
    border-color: var(--brand);
    box-shadow: 0 0 0 .2rem rgba(114, 191, 68, .25);
  }
  
  .input-group .form-control{ border-radius:10px; }
  
  .btn-primary{
    background: linear-gradient(135deg, var(--brand) 0%, var(--brand-600) 100%);
    border: none;
    border-radius:10px; 
    font-weight:600;
    padding: 0.75rem;
    font-size: 1rem;
    transition: all 0.3s;
  }
  
  .btn-primary:hover{ 
    background: linear-gradient(135deg, var(--brand-600) 0%, var(--brand) 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(114, 191, 68, 0.4);
  }
  
  .btn-primary:active{
    transform: translateY(0);
  }
  
  .btn-outline-primary{
    border-radius:10px; font-weight:600; color:var(--brand); border-color:var(--brand);
  }
  
  .btn-outline-primary:hover{ background:var(--brand); color:#fff; }

  /* Feedback de validação */
  .invalid-feedback{
    font-size: 0.85rem;
  }
  
  .form-control.is-invalid,
  .form-select.is-invalid{
    border-color: var(--danger);
  }

  /* Resumo */
  .preview-paper{
    background:var(--paper); border:1px solid var(--border);
    border-radius:12px; padding:18px;
  }
  
  .preview-header{
    display:flex; justify-content:space-between; align-items:center; gap:1rem;
  }
  
  .meta small{ color:var(--muted); }
  .meta .value{ font-weight:600; color:var(--ink); }

  /* Tabelas */
  .table{
    --bs-table-striped-bg: var(--table-stripe);
    border-color: var(--border);
  }
  
  .table thead th{
    position:sticky; top:0; background:#e8f5e0; z-index:2;
    border-bottom:2px solid var(--brand); color:var(--brand-600); font-weight:700;
  }
  
  .table>tbody>tr>td, .table>thead>tr>th{
    vertical-align: middle;
  }
  
  .table-sm td, .table-sm th{ padding:.55rem .6rem; }

  /* Quadro de totais no resumo */
  .totals-card{
    border:1px dashed #d0ecc0; border-radius:10px; padding:.5rem .75rem;
    background:#f8fdf5;
  }
  
  .totals-card .label{ color:var(--muted); }
  .totals-card .value{ font-weight:700; }
  .totals-card .value.success{ color:var(--success); }
  .totals-card .value.danger{ color:var(--danger); }

  /* Linhas de assinatura */
  .sign-line{
    border-top:1px solid var(--border); height:1px; margin:24px 0 6px;
  }

  /* Badges e chips */
  .chip{
    padding:.2rem .5rem; border-radius:999px; font-size:.75rem; font-weight:600;
    background:#e8f5e0; color:var(--brand-600); border: 1px solid #d0ecc0;
  }

  /* Pequenos ajustes responsivos */
  @media (max-width: 992px){
    .preview-header{ flex-direction:column; align-items:flex-start; }
  }
  
  /* Footer opcional */
  .login-footer{
    text-align: center;
    margin-top: 1.5rem;
    color: var(--muted);
    font-size: 0.85rem;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card shadow-sm login-card">
      <div class="card-body p-4">
        <h4 class="text-center">Portal Financeiro</h4>
        <form id="formLogin" novalidate>
          <div class="mb-3">
            <label for="empresa" class="form-label">Empresa</label>
            <select id="empresa" class="form-select" required>
              <option value="" selected>Selecione a empresa</option>
              <option value="EMPRESA_A">Empresa AGT</option>
              <option value="EMPRESA_B">Empresa B</option>
              <option value="EMPRESA_C">Empresa C</option>
            </select>
            <div class="invalid-feedback">Selecione uma empresa.</div>
          </div>

          <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" id="usuario" class="form-control" placeholder="seu.email@empresa.com" required />
            <div class="invalid-feedback">Informe o usuário.</div>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="••••••••" required />
            <div class="invalid-feedback">Informe a senha.</div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Entrar</button>
          </div>
        </form>
        
        <div class="login-footer">
          <small>Sistema de Gestão Financeira</small>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formLogin');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const empresa = document.getElementById('empresa');
      const usuario = document.getElementById('usuario');
      const senha = document.getElementById('senha');

      let ok = true;
      [empresa, usuario, senha].forEach(el => {
        if (!el.value.trim()) { el.classList.add('is-invalid'); ok = false; }
        else { el.classList.remove('is-invalid'); }
      });
      if (!ok) return;

      // Guarda dados na sessão do navegador
      sessionStorage.setItem('empresa', empresa.value);
      sessionStorage.setItem('usuario', usuario.value);

      // Redireciona para a próxima tela
      window.location.href = 'dashboard.html';
    });

    
    ['empresa','usuario','senha'].forEach(id => {
      document.getElementById(id).addEventListener('input', function() {
        this.classList.remove('is-invalid');
      });
    });
  </script>
</body>
</html>
