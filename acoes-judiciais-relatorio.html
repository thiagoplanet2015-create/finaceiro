<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Análise de Solicitação - Ações Judiciais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  :root{
    --brand:#72bf44;
    --brand-600:#5fa535;
    --brand-light:#9fc612;
    --ink:#0f172a;
    --muted:#64748b;
    --paper:#ffffff;
    --bg:#f3f6fb;
    --success:#72bf44;
    --danger:#e11d48;
    --warning:#f59e0b;
    --border:#e5e7eb;
    --table-stripe:#fafbff;
  }

  body{ background:var(--bg); color:var(--ink); }
  h1,h2,h3,h4,h5 { color:var(--ink); letter-spacing:.2px; }

  .topbar{
    background: linear-gradient(135deg, var(--brand) 0%, var(--brand-600) 100%);
    color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .topbar .fw-bold{ color: #fff; font-size: 1.2rem; }
  .topbar .text-muted{ color: rgba(255,255,255,0.85) !important; }

  .card{
    border: 1px solid var(--border);
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(2,6,23,.05);
  }
  .card-header{
    background:linear-gradient(180deg,#f8fdf5, #e8f5e0);
    border-bottom:1px solid var(--border);
    border-top-left-radius:12px; border-top-right-radius:12px;
  }
  .card-header h5{ color: var(--brand-600); font-weight: 700; }

  .form-label{ font-weight:600; color:#334155; }
  .form-control,.form-select{
    border-radius:10px; border:1px solid var(--border);
  }
  .form-control:disabled{ background-color: #e9ecef; }
  .btn-success{
    background:var(--success); border-color:var(--success);
    border-radius:10px; font-weight:600;
  }
  .btn-danger{
    background:var(--danger); border-color:var(--danger);
    border-radius:10px; font-weight:600;
  }
  .btn-outline-secondary{ border-radius:10px; font-weight:600; }

  .table{
    --bs-table-striped-bg: var(--table-stripe);
    border-color: var(--border);
  }
  .table thead th{
    position:sticky; top:0; background:#e8f5e0; z-index:2;
    border-bottom:2px solid var(--brand); color:var(--brand-600); font-weight:700;
    font-size: 0.85rem;
  }
  .table>tbody>tr>td, .table>thead>tr>th{ vertical-align: middle; }
  .table-sm td, .table-sm th{ padding:.55rem .6rem; font-size: 0.9rem; }

  /* Estilos para o resumo detalhado */
  .resumo-detalhado .label {
    font-size: .8rem;
    font-weight: 600;
    color: var(--muted);
    margin-bottom: .25rem;
    display: block;
  }
  .resumo-detalhado .value {
    font-size: .95rem;
    color: var(--ink);
    background-color: #f8f9fa;
    padding: .375rem .75rem;
    border-radius: 8px;
    border: 1px solid var(--border);
    min-height: 38px;
    display: flex;
    align-items: center;
  }
  .resumo-detalhado .value.full-width {
      grid-column: 1 / -1;
  }
  </style>
</head>
<body>
  <nav class="topbar">
    <div class="container py-2 d-flex align-items-center justify-content-between">
      <div class="fw-bold">Portal Financeiro - Análise</div>
      <div class="text-muted small">
        Empresa: <span id="empresaSpan">-</span> • Usuário: <span id="usuarioSpan">-</span>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h4 class="mb-0">Análise de Solicitação de Pagamento</h4>
      <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">← Voltar</a>
    </div>

    <!-- Resumo da Solicitação -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Resumo da Solicitação</h5>
      </div>
      <div class="card-body resumo-detalhado">
        <div class="row g-3" id="resumoContainer">
          <!-- Os dados serão inseridos aqui via JS -->
        </div>
      </div>
    </div>

    <!-- Itens de Pagamento -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Itens de Pagamento</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-sm table-striped">
            <thead>
              <tr>
                <th>Tipo</th>
                <th>Nome / Descrição</th>
                <th>CPF/CNPJ</th>
                <th>Dados Bancários</th>
                <th>Chave Contábil</th>
                <th>Data Pagto</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody id="tabelaItens"></tbody>
          </table>
        </div>
        <div class="text-end mt-2">
          <strong>Total Geral: <span id="totalGeral" class="text-success">R$ 0,00</span></strong>
        </div>
      </div>
    </div>

    <!-- Análise do Analista -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Análise e Aprovação</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-12">
            <label for="justificativa" class="form-label">Justificativa / Observações</label>
            <textarea id="justificativa" class="form-control" rows="4" placeholder="Adicione observações sobre a aprovação ou reprovação..."></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button class="btn btn-danger" onclick="finalizar('reprovado')">Reprovar</button>
          <button class="btn btn-success" onclick="finalizar('aprovado')">Aprovar e Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dadosJSON = sessionStorage.getItem('dadosAcaoJudicial');
      if (!dadosJSON) {
        alert('Nenhum dado de solicitação encontrado!');
        window.location.href = 'dashboard.html';
        return;
      }
      const dados = JSON.parse(dadosJSON);
      renderizarDetalhes(dados);
    });

    function renderizarDetalhes(dados) {
      document.getElementById('empresaSpan').textContent = dados.empresa || '-';
      document.getElementById('usuarioSpan').textContent = dados.usuario || 'Analista';

      const resumoContainer = document.getElementById('resumoContainer');
      
      // Função para formatar data
      const formatDate = (dateString) => {
          if (!dateString) return '-';
          return new Date(dateString + 'T00:00:00').toLocaleDateString('pt-BR');
      };

      resumoContainer.innerHTML = `
        <div class="col-md-6">
            <span class="label">Empresa</span>
            <div class="value">${dados.empresa || '-'}</div>
        </div>
        <div class="col-md-6">
            <span class="label">Tipo de Nota</span>
            <div class="value">${dados.tipoNota || '-'}</div>
        </div>
        <div class="col-md-12">
            <span class="label">Fornecedor</span>
            <div class="value">${dados.fornecedor || '-'}</div>
        </div>
        <div class="col-md-6">
            <span class="label">Nr do Fornecedor</span>
            <div class="value">${dados.nrFornecedor || '-'}</div>
        </div>
        <div class="col-md-6">
            <span class="label">Nome local do Fornecedor</span>
            <div class="value">${dados.nomeLocalFornecedor || '-'}</div>
        </div>
        <div class="col-md-4">
            <span class="label">Data da Emissão da NF</span>
            <div class="value">${formatDate(dados.dataEmissaoNF)}</div>
        </div>
        <div class="col-md-4">
            <span class="label">Nº da NFF/C.I</span>
            <div class="value">${dados.numeroNFF || '-'}</div>
        </div>
        <div class="col-md-4">
            <span class="label">Quantia da NFF/C.I (R$)</span>
            <div class="value">${dados.quantiaNFF || '0,00'}</div>
        </div>
        <div class="col-md-4">
            <span class="label">Processo</span>
            <div class="value">${dados.processo || '-'}</div>
        </div>
        <div class="col-md-4">
            <span class="label">Pasta</span>
            <div class="value">${dados.pasta || '-'}</div>
        </div>
        <div class="col-md-4">
            <span class="label">Reclamante</span>
            <div class="value">${dados.reclamante || '-'}</div>
        </div>
        <div class="col-md-6">
            <span class="label">Centro de Custo</span>
            <div class="value">${dados.centroCusto || '-'}</div>
        </div>
        <div class="col-md-6">
            <span class="label">Categoria</span>
            <div class="value">${dados.categoria || '-'}</div>
        </div>
        <div class="col-md-3">
            <span class="label">Data GL</span>
            <div class="value">${formatDate(dados.dataGL)}</div>
        </div>
        <div class="col-md-3">
            <span class="label">Data Taxa Pagto</span>
            <div class="value">${formatDate(dados.dataTaxaPagto)}</div>
        </div>
        <div class="col-md-3">
            <span class="label">Data das Condições</span>
            <div class="value">${formatDate(dados.dataCondicoes)}</div>
        </div>
        <div class="col-md-3">
            <span class="label">Vincular Ação</span>
            <div class="value">${dados.vincularAcao || '-'}</div>
        </div>
        <div class="col-md-4">
            <span class="label">Condições</span>
            <div class="value">${dados.condicoes || '-'}</div>
        </div>
        <div class="col-md-4">
            <span class="label">Método de Pagamento</span>
            <div class="value">${dados.metodoPagamento || '-'}</div>
        </div>
        <div class="col-md-4">
            <span class="label">Grupo de Pagamento</span>
            <div class="value">${dados.grupoPagamento || '-'}</div>
        </div>
        <div class="col-md-12">
            <span class="label">Descrição</span>
            <div class="value" style="min-height: 80px; align-items: flex-start;">${dados.descricaoItem || '-'}</div>
        </div>
      `;

      const tbody = document.getElementById('tabelaItens');
      tbody.innerHTML = '';
      let total = 0;

      dados.itensPagamento.forEach(item => {
        const valorNum = parseFloat(item.valor.replace(',', '.')) || 0;
        total += valorNum;
        const tr = document.createElement('tr');
        const dataPagtoFormatada = formatDate(item.dataPagamento);

        if (item.tipo === 'beneficiario') {
          tr.innerHTML = `
            <td><span class="badge bg-primary">Beneficiário</span></td>
            <td>${item.nome}</td>
            <td>${item.numeroDocumento}</td>
            <td>${item.banco} / Ag: ${item.agencia} / CC: ${item.numeroConta}</td>
            <td>${item.chaveContabil || '-'}</td>
            <td>${dataPagtoFormatada}</td>
            <td>R$ ${item.valor}</td>
          `;
        } else if (item.tipo === 'imposto') {
          tr.innerHTML = `
            <td><span class="badge bg-info">${item.tipoImposto}</span></td>
            <td>${item.descricao}</td>
            <td>-</td>
            <td>-</td>
            <td>${item.chaveContabil || '-'}</td>
            <td>${dataPagtoFormatada}</td>
            <td>R$ ${item.valor}</td>
          `;
        }
        tbody.appendChild(tr);
      });

      document.getElementById('totalGeral').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
    }

    function finalizar(status) {
      const justificativa = document.getElementById('justificativa').value;
      if (status === 'reprovado' && !justificativa.trim()) {
        alert('A justificativa é obrigatória para reprovar a solicitação.');
        return;
      }
      
      alert(`Solicitação ${status} com sucesso!`);
      sessionStorage.removeItem('dadosAcaoJudicial');
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
